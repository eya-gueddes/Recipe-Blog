<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Recipe List (test view)</h1>

  <!-- If nothing loaded yet -->
  <p *ngIf="!recipes.length" class="text-gray-500">
    Loading recipes or no recipes found...
  </p>

  <!-- Simple list -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" *ngIf="recipes.length">
  <app-recipe-card 
    *ngFor="let recipe of recipes"
    [recipe]="recipe">
  </app-recipe-card>
</div>

  <!-- Optional: debug, shows full JSON -->
  <!-- <pre class="mt-4 text-xs bg-gray-100 p-2 rounded">{{ recipes | json }}</pre> -->
</div>
