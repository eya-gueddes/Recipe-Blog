<div class="p-4">

  <!-- Page header -->
  <div class="text-center my-10">
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
      Recipe Collection
    </h1>
    <p class="text-gray-600 mt-2 text-lg">
      Discover delicious meals you can make today
    </p>
  </div>

  <div class="p-6 max-w-5xl mx-auto">

    <!-- FILTER FORM -->
    <form
      [formGroup]="filterForm"
      class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"
    >
      <!-- Search by Title/Description -->
      <div>
        <label class="font-semibold block mb-1">Search</label>
        <input
          type="text"
          formControlName="search"
          placeholder="Search by recipe title..."
          class="w-full border rounded-md p-2"
        />
      </div>

      <!-- Ingredients Filter -->
      <div>
        <label class="font-semibold block mb-1">Ingredients</label>
        <input
          type="text"
          formControlName="ingredients"
          placeholder="Ingredients (eggs, tomato, etc.)"
          class="w-full border rounded-md p-2"
        />
      </div>

      <!-- Meal Type -->
      <div>
        <label class="font-semibold block mb-1">Meal</label>
        <select
          formControlName="meal"
          class="w-full border rounded-md p-2"
        >
          <option value="">All Meals</option>
          <option *ngFor="let m of mealTypes" [value]="m">
            {{ m }}
          </option>
        </select>
      </div>
    </form>

    <!-- Buttons container aligned right -->
    <div class="flex gap-3 justify-end mb-6">

      <!-- Add Recipe Button (orange) -->
      <button type="button" (click)="goToAddRecipe()"
        class="flex items-center gap-1 px-3 py-1.5 bg-orange-500 text-white text-sm font-medium rounded-md hover:bg-orange-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Add
      </button>

      <!-- Clear Filters Button -->
      <button type="button" (click)="clearFilter()"
        class="flex items-center gap-1 px-3 py-1.5 border text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Clear
      </button>

    </div>


    <!-- Filtered recipes grid -->
    <div
      *ngIf="filteredRecipes.length > 0; else noResults"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <app-recipe-card
        *ngFor="let recipe of filteredRecipes"
        [recipe]="recipe"
      >
      </app-recipe-card>
    </div>

    <!-- NO RESULTS BLOCK -->
    <ng-template #noResults>
      <p class="text-center text-gray-500 text-lg mt-10">
        No recipes match your filters.
      </p>
    </ng-template>

  </div>
</div>
